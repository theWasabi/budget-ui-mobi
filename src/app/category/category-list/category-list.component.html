<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" value="Name A-Z">
            <ion-select-option value="Created at (newest)"> Created at (newest)</ion-select-option>
            <ion-select-option value="Created at (oldest)"> Created at (oldest)</ion-select-option>
            <ion-select-option value="Name A-Z"> Name A-Z</ion-select-option>
            <ion-select-option value="Name Z-A"> Name Z-A</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-searchbar placeholder="Search"> </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item button="true">
            <ion-label>Basic Item</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row> </ion-grid
  ><!-- ------ -->
  <!-- Header -->
  <!-- ------ -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="cancel()">
          <ion-icon slot="start" name="close"></ion-icon>
          Cancel
        </ion-button>
      </ion-buttons>

      <ion-title>Add category</ion-title>

      <ion-buttons slot="end">
        <ion-button (click)="save()">
          <ion-icon slot="start" name="save"></ion-icon>
          Save
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- ------- -->
  <!-- Content -->
  <!-- ------- -->
  <ion-content class="ion-padding">
    <ion-item>
      <ion-icon name="text" slot="start"></ion-icon>
      <ion-input maxlength="40" placeholder="Enter the category's name" required></ion-input>
    </ion-item>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="delete()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <ion-infinite-scroll></ion-infinite-scroll>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
